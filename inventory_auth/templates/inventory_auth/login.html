{% extends 'layout/base.html' %}
{% load static %}
{% block title %}Iniciar Sesion{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %}
{% block content %}
<div class="main-content">
    <div class="card-login">
        <h2>Sistema de gestión de inventarios para negocios locales</h2>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="login-form">
                <div class="fields">
                    <label for="user-input" class="label-form">Usuario</label>
                    <input id="user-input" type="text" class="input-form" name="username" required/>
                </div>
                <div class="fields">
                    <label for="pass-input" class="label-form">Contraseña</label>
                    <input id="pass-input" type="password" class="input-form" name="password" required/>
                </div>
                <button type="submit" class="submit-button">Iniciar Sesion</button>
                <p>2025 UNAD. Todos los derechos reservados</p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
